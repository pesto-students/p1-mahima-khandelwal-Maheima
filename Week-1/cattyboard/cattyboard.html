<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cattyboard Page</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <aside class="sidebar">
      <i class="las la-bars"></i>
      <i class="las la-home"></i>
      <i class="las la-search"></i>
      <i class="las la-volume-up"></i>
      <i class="las la-user"></i>
      <i class="las la-cog"></i>
      <i class="lab la-spotify"></i>
      <i class="lab la-soundcloud"></i>
    </aside>
    <article class="container">
      <header class="header">
        <img
          src="https://vif1g.csb.app/src/assets/cattyboard.jpg"
          alt="cattyboard image"
        />
        <div class="header_content">
          <div>
            <div>
              <h3 class="title">CattyBoard Top 100 Single Charts</h3>
              <p>Unknown Artist</p>
              <p>2016.Charts.100 songs</p>
            </div>
          </div>
          <div class="bottom_content_wrapper">
            <div class="bottom_content">
              <i class="las la-play top_icons"></i>
              <p class="x">Play all</p>
            </div>
            <div class="bottom_content">
              <i class="las la-plus top_icons"></i>
              <p class="x">Add to</p>
            </div>
            <div class="bottom_content">
              <i class="las la-ellipsis-h top_icons"></i>
              <p class="x">More</p>
            </div>
          </div>
        </div>
      </header>
      <table class="songs">
        <tr>
          <td class="table_data">1. One Dance</td>
          <td class="table_data">Drake</td>
          <td class="table_data">2:54</td>
          <td class="table_data"><a href=""> cattyCloudSync</a></td>
        </tr>
        <tr>
          <td class="table_data">2. One Dance</td>
          <td class="table_data">Drake</td>
          <td class="table_data">2:54</td>
          <td class="table_data"><a href=""> cattyCloudSync</a></td>
        </tr>
        <tr>
          <td class="table_data">3. One Dance</td>
          <td class="table_data">Drake</td>
          <td class="table_data">2:54</td>
          <td class="table_data"><a href=""> cattyCloudSync</a></td>
        </tr>
        <tr>
          <td class="table_data">4. One Dance</td>
          <td class="table_data">Drake</td>
          <td class="table_data">2:54</td>
          <td class="table_data"><a href=""> cattyCloudSync</a></td>
        </tr>
      </table>
    </article>
    <footer class="footer">
      <div class="song_detail">
        <img
          src="https://vif1g.csb.app/src/assets/cattyboard.jpg"
          alt="cattyboard image"
          height="75"
        />
        <div class="footer_text">
            <p>Unknown Artist</p>
            <p>2016.Charts.100 songs</p>
          </div>
      </div>
      <div class="controls">
        <i class="las la-step-backward"></i>
        <i class="las la-pause"></i>
        <i class="las la-step-forward"></i>
        <i class="las la-undo-alt"></i>
        <i class="las la-random"></i>
      </div>
    </footer>

    <script src="" async defer></script>
  </body>
</html>
